<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retail Outlet Screen</title>
    <link rel="stylesheet" href="css/reboot.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="site-nav">
        <ul class="list">
            <li>New Form</li>
            <li>Edit Forms</li>
            <li>Delete Forms</li>
            <li>Sign In</li>
        </ul>
    </nav>
    <main class="site-main">
        <h1>Retail Outlets</h1>
        <div id="line"></div>
        <form id="retail-outlets-form" class="retail-outlets-form">
            <div class="retail-id">
                <label for="retailId">Retail ID</label>
                <input type="text" name="retailId" id="retailId">
            </div>
            <div class="retail-name">
                <label for="retailName">Retail Name</label>
                <input type="text" name="retailName" id="retailName">
            </div>
            <div class="contact-name">
                <label for="contactName">Contact Name</label>
                <input type="text" name="contactName" id="contactName">
            </div>
            <div class="email">
                <label for="contactEmail">Email Address</label>
                <input type="text" name="contactEmail" id="contactEmail">
            </div>
            <div class="address-1">
                <label for="address1">Adress Line 1</label>
                <input type="text" name="address1" id="address1">
            </div>
            <div class="address-2">
                <label for="contactName">Address Line 2 (optional)</label>
                <input type="text" name="address2" id="address2">
            </div>
            <div class="city">
                <label for="cityName">City</label>
                <input type="text" name="cityName" id="cityName">
            </div>
            <div class="province">
                <label for="provName">Province</label>
                <select name="provName" id="provName">
                    <option value="AB">AB</option>
                    <option value="BC">BC</option>
                    <option value="MB">MB</option>
                    <option value="NB">NB</option>
                    <option value="NL">NL</option>
                    <option value="NT">NT</option>
                    <option value="NS">NS</option>
                    <option value="NU">NU</option>
                    <option value="ON">ON</option>
                    <option value="PE">PE</option>
                    <option value="QC">QC</option>
                    <option value="SK">SK</option>
                    <option value="YT">YT</option>
                </select>
            </div>
            <div class="country">
                <label for="countryName">Country</label>
                <select name="countryName" id="countryName">
                    <option value="Canada">Canada</option>
                </select>
            </div>
            <div class="postal-code">
                <label for="postalCode">Postal Code</label>
                <input type="text" name="postalCode" id="postalCode">
            </div>
            <div class="phone-num">
                <label for="phoneNum">Phone Number</label>
                <input type="text" name="phoneNum" id="phoneNum">
            </div>
            <div class="fax">
                <label for="faxNum">Fax Number</label>
                <input type="text" name="faxNum" id="faxNum">
            </div>
            <div class="status">
                <label for="orderStatus">Status</label>
                <select name="orderStatus" id="orderStatus">
                    <option value="Order">O (Standard)</span></option>
                    <option value="Incomplete">I (Incomplete)</span></option>
                    <option value="Verified">V (Verified)</span></option>
                    <option value="Recommended">R (Recommended)</span></option>
                </select>
            </div>
            <div class="submit">
                <button name="subButton" id="subButton">Submit</button>
            </div>
        </form>
    </main>

</body>

</html>
